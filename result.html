<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿成功 - KY Secret V3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: #f8f8f8;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      color: #111;
    }

    p {
      color: #666;
      margin-bottom: 24px;
    }

    .content-box {
      background: #444;
      color: #fff;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #e94560;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>✅ 投稿成功</h1>
      <p>你的内容已收到，等待审核</p>

      <div class="content-box" id="content"></div>

      <a href="index.html" class="btn">返回投稿</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const content = params.get('content') || '（无内容）';
    document.getElementById('content').textContent = content;
  </script>
</body>
</html>
