<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KY Secret - Service Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      background: #0f172a;
      color: #f1f5f9;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
    }

    .status-summary {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #10b981;
    }

    .status-text {
      font-size: 16px;
      font-weight: 500;
    }

    .section-title {
      font-size: 18px;
      margin: 32px 0 16px;
      color: #cbd5e1;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 18px 20px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .name {
      font-size: 15px;
      font-weight: 500;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 99px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
    }

    .ok {
      background: #10b981;
    }

    .down {
      background: #ef4444;
    }

    .timeline-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
    }

    .timeline-label {
      width: 160px;
      font-size: 14px;
      color: #94a3b8;
    }

    .timeline-bars {
      display: flex;
      gap: 2px;
      flex: 1;
      height: 16px;
    }

    .timeline-block {
      flex: 1;
      min-width: 4px;
      height: 100%;
      background: #334155;
    }

    .timeline-block.ok {
      background: #10b981;
    }

    .timeline-block.down {
      background: #ef4444;
    }

    .last {
      font-size: 13px;
      color: #64748b;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KY Secret Service Status</h1>

    <div class="status-summary">
      <div class="status-dot"></div>
      <div class="status-text">部分服务可能离线</div>
    </div>

    <div class="section-title">Services</div>

    <div class="card">
      <div class="row">
        <div class="name">Frontend (Pages)</div>
        <span class="badge ok">Online</span>
      </div>
      <div class="timeline-row">
        <div class="timeline-label">Website</div>
        <div class="timeline-bars" id="t1"></div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="name">Backend API</div>
        <span class="badge down">Offline</span>
      </div>
      <div class="timeline-row">
        <div class="timeline-label">API Access</div>
        <div class="timeline-bars" id="t2"></div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div class="name">Submission Service</div>
        <span class="badge down">Unavailable</span>
      </div>
      <div class="timeline-row">
        <div class="timeline-label">投稿服务</div>
        <div class="timeline-bars" id="t3"></div>
      </div>
    </div>

    <div class="last" id="last">Checking...</div>
  </div>

  <script>
    function generate(id) {
      const container = document.getElementById(id);
      const total = 56;
      for (let i = 0; i < total; i++) {
        const block = document.createElement('div');
        block.classList.add('timeline-block');
        if (i > total - 8) {
          block.classList.add('down');
        } else {
          block.classList.add('ok');
        }
        container.appendChild(block);
      }
    }

    generate('t1');
    generate('t2');
    generate('t3');

    document.getElementById('last').textContent =
      'Last checked: ' + new Date().toLocaleString();
  </script>
</body>
</html>
