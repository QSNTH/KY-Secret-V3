<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KY Secret Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Microsoft YaHei", sans-serif;
        }
        body {
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            color: #f1f5f9;
        }
        button {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #d6336c;
        }
        .status-card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .status-label {
            font-size: 16px;
            color: #cbd5e1;
        }
        .status-value {
            font-size: 16px;
            font-weight: 600;
        }
        .error-text {
            color: #ef4444;
        }
        .section-title {
            font-size: 18px;
            margin: 32px 0 16px;
            color: #cbd5e1;
        }
        /* 长条时间轴样式 */
        .timeline-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }
        .timeline-label {
            width: 160px;
            font-size: 14px;
            color: #94a3b8;
        }
        .timeline-bars {
            display: flex;
            gap: 2px;
            flex: 1;
            height: 16px;
        }
        .timeline-block {
            flex: 1;
            min-width: 4px;
            height: 100%;
            border-radius: 1px;
            background: #334155;
        }
        .timeline-block.ok { background: #10b981; }
        .timeline-block.down { background: #ef4444; }
        .submission {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .submission h3 {
            color: #f1f5f9;
            margin-bottom: 8px;
        }
        .submission p {
            color: #94a3b8;
            margin-bottom: 12px;
        }
        .submission button {
            margin-right: 8px;
            padding: 6px 12px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KY Secret Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="status-card">
            <h2 class="section-title">Server Status</h2>
            <div class="status-row">
                <span class="status-label">CPU:</span>
                <span class="status-value error-text" id="cpu">ERR %</span>
            </div>
            <div class="status-row">
                <span class="status-label">GPU:</span>
                <span class="status-value error-text" id="gpu">ERR %</span>
            </div>
            <div class="status-row">
                <span class="status-label">Memory:</span>
                <span class="status-value error-text" id="mem">ERR %</span>
            </div>

            <div class="section-title">Server History (3h per block)</div>
            <div class="timeline-row">
                <div class="timeline-label">Uptime</div>
                <div class="timeline-bars" id="server-timeline"></div>
            </div>
        </div>

        <div>
            <h2 class="section-title">Pending Submissions</h2>
            <div id="submissions">
                <p style="color: #ef4444;">⚠️ 无法连接到服务器，请检查服务是否运行。</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('admin_token');
        if (!token) location.href = 'login.html';

        // 生成服务器历史时间轴
        function generateTimeline(containerId) {
            const container = document.getElementById(containerId);
            const total = 24 * 7 / 3; // 7天，每3小时一格
            for (let i = 0; i < total; i++) {
                const block = document.createElement('div');
                block.classList.add('timeline-block');
                // 本地模拟：最后8格为异常
                block.classList.add(i > total - 8 ? 'down' : 'ok');
                container.appendChild(block);
            }
        }

        // 模拟审核操作
        function approve(id) {
            alert(`通过投稿 ${id}（本地测试，无实际操作）`);
        }
        function reject(id) {
            alert(`拒绝投稿 ${id}（本地测试，无实际操作）`);
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.href = 'login.html';
        }

        // 初始化
        generateTimeline('server-timeline');
    </script>
</body>
</html>
